<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Cookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5rem;
        }

        form {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 10px 2px;
                margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Formulario de Usuario</h1>

    <form id="userForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="country">País:</label>
        <select id="country" name="country" required>
            <option value="">Selecciona tu país</option>
            <option value="España">España</option>
            <option value="México">México</option>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
        </select>

        <button type="submit">Guardar Información</button>
    </form>

    <div class="message" id="message"></div>

    <script>
        // Función para guardar cookies
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${d.toUTCString()}; path=/`;
        }

        // Función para obtener cookies
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                let c = cookie.trim();
                if (c.startsWith(`${name}=`)) return c.substring(name.length + 1);
            }
            return null;
        }

        // Función para llenar el formulario con datos guardados en cookies
        function llenarFormulario() {
            const name = getCookie('name');
            const email = getCookie('email');
            const country = getCookie('country');

            if (name) document.getElementById('name').value = name;
            if (email) document.getElementById('email').value = email;
            if (country) document.getElementById('country').value = country;
        }

        // Función para manejar el envío del formulario
        document.getElementById('userForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Evitar el envío real del formulario

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const country = document.getElementById('country').value;

            // Guardar los valores en cookies (válidas por 30 días)
            setCookie('name', name, 30);
            setCookie('email', email, 30);
            setCookie('country', country, 30);

            document.getElementById('message').innerText = 'Información guardada correctamente.';
        });

        // Llenar el formulario con datos de cookies al cargar la página
        window.onload = llenarFormulario;
    </script>
</body>

</html>
