<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras con Cookies</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        color: #333;
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        text-align: center;
        color: #0073e6;
      }

      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        justify-content: center;
      }

      .product {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        background-color: #fafafa;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .product button {
        padding: 10px;
        margin-top: 10px;
        background-color: #0073e6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .product button:hover {
        background-color: #005bb5;
      }

      #cart {
        margin-top: 20px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }

      .cart-item button {
        padding: 5px 10px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .cart-item button:hover {
        background-color: #c0392b;
      }

      #clear-cart {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #clear-cart:hover {
        background-color: #c0392b;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Carrito de Compras</h1>

      <div class="products">
        <div class="product">
          <img src="https://placehold.co/600x400.png" alt="Hamburguesa" />
          <p>Hamburguesa</p>
          <button onclick="addToCart('Hamburguesa')">Agregar al carrito</button>
        </div>
        <div class="product">
          <img src="https://placehold.co/600x400.png" alt="Papas Fritas" />
          <p>Papas Fritas</p>
          <button onclick="addToCart('Papas Fritas')">
            Agregar al carrito
          </button>
        </div>
        <div class="product">
          <img src="https://placehold.co/600x400.png" alt="Bebida" />
          <p>Bebida</p>
          <button onclick="addToCart('Bebida')">Agregar al carrito</button>
        </div>
        <div class="product">
          <img src="https://placehold.co/600x400.png" alt="Pastel" />
          <p>Pastel</p>
          <button onclick="addToCart('Pastel')">Agregar al carrito</button>
        </div>
      </div>

      <h2>Tu Carrito</h2>
      <div id="cart">
        <p>No tienes productos en tu carrito.</p>
      </div>

      <button id="clear-cart" onclick="clearCart()">Vaciar Carrito</button>
    </div>

    <script>
      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      function setCookie(name, value, days) {
        let expires = "";
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      function addToCart(product) {
        let cart = getCookie("cart");
        cart = cart ? JSON.parse(cart) : [];

        const index = cart.findIndex((item) => item.product === product);
        console.log(index);

        if (index === -1) {
          cart.push({ product, quantity: 1 });
        } else {
          cart[index].quantity++;
        }

        setCookie("cart", JSON.stringify(cart), 7);
        displayCart();
      }

      function displayCart() {
        const cartContainer = document.getElementById("cart");
        let cart = getCookie("cart");
        cart = cart ? JSON.parse(cart) : [];

        cartContainer.innerHTML = "";

        if (cart.length === 0) {
          cartContainer.innerHTML = "<p>No tienes productos en tu carrito.</p>";
        } else {
          cart.forEach((item) => {
            const itemElement = document.createElement("div");
            itemElement.className = "cart-item";
            itemElement.innerHTML = `
                    <span>${item.product} (x${item.quantity})</span>
                    <button onclick="removeFromCart('${item.product}')">Eliminar</button>
                `;
            cartContainer.appendChild(itemElement);
          });
        }
      }

      function removeFromCart(product) {
        let cart = getCookie("cart");
        cart = cart ? JSON.parse(cart) : [];

        const index = cart.findIndex((item) => item.product === product);

        if (index !== -1) {
          cart.splice(index, 1);
        }

        setCookie("cart", JSON.stringify(cart), 7);
        displayCart();
      }

      function clearCart() {
        setCookie("cart", JSON.stringify([]), 7);
        displayCart();
      }

      window.onload = function () {
        displayCart();
      };
    </script>
  </body>
</html>
