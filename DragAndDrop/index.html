<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>DragAndDrop</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="contenido" ondrop="drop(event)" ondragover="allowDrop(event)" id="frutas">
        <h3>Frutas</h3>
      </div>
      <div class="contenido" ondrop="drop(event)" ondragover="allowDrop(event)" id="animales">
        <h3>Animales</h3>
      </div>
      <div class="contenido" ondrop="drop(event)" ondragover="allowDrop(event)" id="colores">
        <h3>Colores</h3>
      </div>
    </div>
    <div class="palabras">
      <div class="palabra" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)" ondragover="deniedDrop(event)" id="Manzana">Manzana</div>
      <div class="palabra" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)" id="Platano">Platano</div>
      <div class="palabra" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)" id="Caballo">Caballo</div>
      <div class="palabra" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)" id="Serpiente">
        Serpiente
      </div>
      <div class="palabra" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)" id="Rojo">Rojo</div>
      <div class="palabra" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)" id="Azul">Azul</div>
    </div>
    <p class="ocultar" id="resultado">Â¡Has colocado correctamente todas las palabras!</p>
    <button id="validar" onclick="validar()">Validar</button>

    <script src="script.js"></script>
  </body>
</html>
